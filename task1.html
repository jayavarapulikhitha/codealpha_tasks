<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .gallery-container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 0 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h1>Image Gallery</h1>
    <div id="gallery-grid" class="gallery-grid"></div>
  </div>

  <div class="lightbox" id="lightbox" onclick="hideLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img" alt="Full View">
  </div>
  <script>
    const images = [
      "https://pngmagic.com/product_images/free-hd-nature-images-of-waterfalls-and-rivers_8oI.jpeg",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkxM7bqUhVW4EaLOR21oEaV0sj7bb05kCNDg&s",
      "https://rukminim2.flixcart.com/image/750/900/xif0q/poster/l/d/y/medium-fantasy-realm-beautiful-nature-hd-wallpaper-on-art-paper-original-imah38bdy2ed5zzu.jpeg?q=20&crop=false",
      "https://cdn.pixabay.com/photo/2017/02/27/09/10/grassland-2102422_640.jpg",
      "https://thumbs.dreamstime.com/b/hd-wallpapers-peacock-forest-ai-hd-wallpapers-peacock-forest-307012823.jpg",
      "https://wallpapers.com/images/featured/beautiful-scenery-wnxju2647uqrcccv.jpg"
    ];
    function loadGallery() {
      const galleryGrid = document.getElementById("gallery-grid");
      
      images.forEach((imageURL, index) => {
        const img = document.createElement("img");
        img.src = imageURL;
        img.alt = Image ;{index + 1};
        img.onclick = () => showImage(img);
        galleryGrid.appendChild(img);
      });
    }
    function showImage(img) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");

      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
    }
    function hideLightbox() {
      const lightbox = document.getElementById("lightbox");
      lightbox.style.display = "none";
    }
    document.addEventListener("DOMContentLoaded", loadGallery);
  </script>
</body>
</html>
